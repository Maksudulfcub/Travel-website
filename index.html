<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/340ae37934.js" crossorigin="anonymous"></script>
    <title>Travelogy</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo-part">
                <img class="logo-img" src="Images/logo.png" alt="">
                <h3 class="website-name">Travelogy</h3>
            </div>
            <ul>
                <li>
                    <a href="">Home</a>
                    <a href="">Packages</a>
                    <a href="">Testimonial</a>
                    <a href="">Blog</a>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-text">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="banner-description">
                    Welcome to Travelogy. Enjoy your trip with us. Let's find out your destination let us know and booking now !
                </p>
            </div>
            <div class="search">
                <div class="all-buttons">
                    <div class="btn-one"><button class="trip-button">Where go</button></div>
                    <div class="btn-two"><button class="trip-button">When <i class="fa-solid fa-angle-down"></i></button></div>
                    <div class="btn-three"><button class="trip-button">Select type <i class="fa-solid fa-angle-down"></i></button></div>
                    <div class="btn-four"><button class="primary-button"><i class="fa-solid fa-magnifying-glass"></i> Find now</button></div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
